<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
<script>
    const arr = []

    function creatNewArray() {
        let arrLength = prompt('Input Array.Length:')
        for (let i = 0; i < arrLength; i++) {
            let arrElements = prompt(`${arrLength - i} Elements left `);
            arr.push(arrElements);
        }
    }

    creatNewArray();
    let countOccur = "";
    for (let i = 0; i < arr.length; i++) {
        let count = 0;
        for (let j = 0; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                count++;
            }
        }
        if (count === 1 ) {
            countOccur += `Element ${arr[i]} occurs ${count} times. Element ${arr[i]} is unique! <br>`
        }
    }
    document.write(countOccur);
</script>
</body>
</html>
