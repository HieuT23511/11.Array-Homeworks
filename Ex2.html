<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<script>
    let arr = [1, 3, 33, 2, -3, -5, 9];
    let maxArr = arr[0];
    let maxArr2 = arr [0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > maxArr) {
            maxArr2 = maxArr;
            maxArr = arr[i];
        } else if (arr[i] >= maxArr2 && arr[i] !== maxArr) {
            maxArr2 = arr [i];
        }
    }
    document.write(`${maxArr2} is the Second Max in array`)
</script>
</body>
</html>
